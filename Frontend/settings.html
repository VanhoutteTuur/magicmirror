	<section class="o-row">

				<div class="c-setting">
					<div class="c-setting__row c-setting__row--button">
						<h3>Users</h3>
						<button onclick="location.href='/users.html';" class="c-button c-button--round c-button--sm">
							<svg class="u-icon--xs u-fill--white" xmlns="http://www.w3.org/2000/svg"
								 viewBox="0 0 512 512">

									  d="M290.74 93.24l128.02 128.02-277.99 277.99-114.14 12.6C11.35 513.54-1.56 500.62.14 485.34l12.7-114.22 277.9-277.88zm207.2-19.06l-60.11-60.11c-18.75-18.75-49.16-18.75-67.91 0l-56.55 56.55 128.02 128.02 56.55-56.55c18.75-18.76 18.75-49.16 0-67.91z" />

					<div class="c-setting__row">
						<label for="changeUser">Change current user:</label>
						<select onchange="changeUser(this)" name="changeUser" id="changeUser"></select>
					</div>
				</div>
				<div class="c-setting">
					<h3>Volume</h3>
					<div class="c-setting__row">
						<label for="changeVolume">Change global volume:</label>
						<div class="c-setting__row">
							<input type="number" name="changeVolume" id="changeVolume" min=0 max=50>
							<button onclick="changeVolume()" class="c-button">Apply</button>
						</div>
					</div>
				</div>
				<div class="c-setting">
					<h3>News</h3>
					<div class="c-setting__row">
						<label for="newsBtn">Edit newssources:</label>
						<button name="newsBtn" onclick="location.href='/news.html';" class="c-button">Edit</button>
					</div>

				</div>
			</div>
	</section>
