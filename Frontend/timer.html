<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Magic Mirror | Timers</title>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/main.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
			integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
			crossorigin="anonymous"></script>
	<script src="script/dataHandler.js"></script>
	<script src="script/index.js"></script>
	<script src="script/timer.js"></script>
</head>

<body>
	<div class="c-sidenav">
		<a
		   href="javascript:void(0)"
		   class="c-sidenav__closebtn"
		   onclick="closeNav()">
			<svg class="u-icon--md" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
				<path
					  d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" />
			</svg>
		</a>
		<a class="c-sidenav__link" href="index.html">Data</a>
		<a class="c-sidenav__link" href="timer.html">Timer</a>
		<a class="c-sidenav__link" href="alarms.html">Alarms</a>
		<a class="c-sidenav__link" href="settings.html">Settings</a>
		<a class="c-sidenav__link" href="todo.html">Todolist</a>
	</div>
	<header class="o-row o-row--header">
		<div class="o-container o-container--header">
			<div class="c-header">
				<div>
					<h1 class="c-header__logo">Magic Mirror</h1>
				</div>

				<div class="c-header__nav">
					<nav class="c-nav">
						<ul class="o-list c-nav__list">
							<li class="c-nav__item">
								<a href="index.html" class="c-nav__link">Data</a>
							</li>
							<li class="c-nav__item c-nav__item--current">
								<a href="timer.html" class="c-nav__link">Timer</a>
							</li>
							<li class="c-nav__item">
								<a href="alarms.html" class="c-nav__link">Alarms</a>
							</li>
							<li class="c-nav__item">
								<a href="settings.html" class="c-nav__link">Settings</a>
							</li>
							<li class="c-nav__item">
								<a href="todo.html" class="c-nav__link">Todolist</a>
							</li>
						</ul>
					</nav>
					<nav class="c-nav--mobile">
						<a
						   href="javascript:void(0)"
						   onclick="openNav()"><svg class="u-icon--md" xmlns="http://www.w3.org/2000/svg"
								 viewBox="0 0 448 512">
								<path
									  d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" />
							</svg>
						</a>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<section class="o-row">
		<div class="o-container">
			<div class="c-content">
				<div class="c-timer">
					<div class="c-timer__time">
						<span class="js-timerTime">00h 00m 00s</span>
						<a onclick="removeDigit()" href="javascript:void(0)">
							<svg class="u-icon--md" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
								<path
									  d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z" />
							</svg>
						</a>
					</div>
					<div class="c-timer__buttons">
						<div class="c-buttonrow">
							<button onclick="addDigit(this)" class="js-timerDigit c-button c-button--round">1</button>
							<button onclick="addDigit(this)" class="js-timerDigit c-button c-button--round">2</button>
							<button onclick="addDigit(this)" class="js-timerDigit c-button c-button--round">3</button>
						</div>
						<div class="c-buttonrow">
							<button onclick="addDigit(this)" class="js-timerDigit c-button c-button--round">4</button>
							<button onclick="addDigit(this)" class="js-timerDigit c-button c-button--round">5</button>
							<button onclick="addDigit(this)" class="js-timerDigit c-button c-button--round">6</button>
						</div>
						<div class="c-buttonrow">
							<button onclick="addDigit(this)" class="js-timerDigit c-button c-button--round">7</button>
							<button onclick="addDigit(this)" class="js-timerDigit c-button c-button--round">8</button>
							<button onclick="addDigit(this)" class="js-timerDigit c-button c-button--round">9</button>
						</div>
						<div class="c-buttonrow">
							<button onclick="addDigit(this)" class="js-timerDigit c-button c-button--round">0</button>
						</div>
					</div>
					<div class="c-sound">
						<label for="selectSound">Sound: </label>
						<select name="selectSound" id="selectSound"> </select>
					</div>
					<div class="c-button--bottom">
						<button class="c-button c-button--round" onclick="startTimer()">
							<svg class="u-fill--white u-icon--sm" xmlns="http://www.w3.org/2000/svg"
								 viewBox="0 0 448 512">
								<path
									  d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" />
							</svg>
						</button>
					</div>
				</div>
				<div class="c-countdown u-max-width--sm u-display--none">
					<svg class="c-countdown__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
						<g class="c-countdown__circle">
							<circle class="c-countdown__path-elapsed" cx="50" cy="50" r="45" />
							<path
								  stroke-dasharray="283"
								  class="c-countdown__path-remaining"
								  d="M 50, 50 m -45, 0 a 45,45 0 1,0 90,0 a 45,45 0 1,0 -90,0"></path>
						</g>
					</svg>
					<span class="js-time-remaining c-countdown__label">
						00:00:00
					</span>
					<div class="c-countdown__buttons c-button--bottom">
						<button class="c-button c-button--round c-button--red" onclick="stopTimer()">
							<svg class="u-fill--white u-icon--sm" xmlns="http://www.w3.org/2000/svg"
								 viewBox="0 0 448 512">
								<path
									  d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48z" />
							</svg>
						</button>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
